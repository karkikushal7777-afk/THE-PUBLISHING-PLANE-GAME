<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Dodger: Pro Edition</title>
  <style>
    :root {
      --cyan: #4cc9f0;
      --danger: #ff4d6d;
      --luck: #9b5de5;
      --ink: #1f2d3b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1f3a56, #4ca1af);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    canvas {
      display: block;
    }

    #hud {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 6;
      font-size: 18px;
      font-weight: 700;
      line-height: 1.45;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.45);
      pointer-events: none;
    }

    #radarPanel {
      position: fixed;
      top: 14px;
      right: 14px;
      width: 166px;
      height: 166px;
      border-radius: 50%;
      border: 2px solid rgba(97, 219, 251, 0.65);
      background: rgba(5, 15, 25, 0.66);
      box-shadow: 0 0 14px rgba(76, 201, 240, 0.35);
      z-index: 7;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #radar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    #menu {
      position: fixed;
      inset: 0;
      background: rgba(0, 10, 20, 0.84);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 16px;
    }

    .container {
      width: min(890px, 95vw);
      background: #fff;
      color: var(--ink);
      border: 5px solid var(--cyan);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(76, 201, 240, 0.4);
      padding: 22px;
    }

    .menu-grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1.25fr 1fr;
      gap: 16px;
    }

    .panel {
      background: #f8fbff;
      border: 2px solid #d9ecff;
      border-radius: 14px;
      padding: 12px;
    }

    .panel h3 {
      margin: 0 0 8px 0;
      color: #0077be;
      letter-spacing: 0.35px;
    }

    .meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field input {
      border: 2px solid #bfe3ff;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 14px;
    }

    .btn {
      padding: 10px 14px;
      margin: 4px;
      cursor: pointer;
      border: 2px solid var(--cyan);
      color: #0081b6;
      background: transparent;
      border-radius: 8px;
      font-weight: 700;
      transition: 0.18s;
    }

    .btn:hover {
      background: rgba(76, 201, 240, 0.12);
    }

    .btn.active {
      background: var(--cyan);
      color: #fff;
    }

    .btn-chaos {
      border-color: var(--danger);
      color: var(--danger);
    }

    .btn-chaos.active {
      background: var(--danger);
      color: #fff;
    }

    .btn-luck {
      border-color: var(--luck);
      color: var(--luck);
    }

    .btn-luck.active {
      background: var(--luck);
      color: #fff;
    }

    .hangar {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 12px 0 4px;
    }

    .slot {
      border: 2px solid #e5eff7;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.15s;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      text-align: center;
    }

    .slot:hover {
      transform: translateY(-2px);
    }

    .slot.selected {
      border-color: #ffd60a;
      background: #fff9db;
      box-shadow: 0 5px 15px rgba(255, 214, 10, 0.2);
    }

    .ship-preview {
      width: 94px;
      height: 34px;
      border-radius: 8px;
      background: #edf6ff;
      border: 1px solid #cbe6ff;
    }

    .start-btn {
      background: var(--danger);
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 14px 40px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.35);
    }

    #mobileControls {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
      z-index: 9;
    }

    .stick-zone {
      position: absolute;
      left: 12px;
      bottom: 18px;
      width: 44vw;
      max-width: 220px;
      height: 44vw;
      max-height: 220px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.28);
      background: rgba(8, 24, 34, 0.25);
      pointer-events: auto;
      touch-action: none;
    }

    .stick-knob {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.55);
      transform: translate(-50%, -50%);
    }

    .boost-list {
      font-size: 13px;
      color: #3a4a5b;
      line-height: 1.4;
    }

    @media (max-width: 900px) {
      .menu-grid { grid-template-columns: 1fr; }
      .hangar { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      #hud { font-size: 15px; }
      #radarPanel { width: 138px; height: 138px; }
      #radar { width: 122px; height: 122px; }
      #mobileControls.mobile-visible { display: block; }
    }
  </style>
</head>
<body>
  <div id="hud">
    PILOT: <span id="pilotHud">ACE</span> | BANK: <span id="coinVal">0</span> C<br />
    SCORE: <span id="scoreVal">0</span> | HIGH: <span id="highScoreHud">0</span><br />
    MISSILES: <span id="mCount">0</span> | POWER: <span id="powerVal">NONE</span>
  </div>

  <div id="radarPanel">
    <canvas id="radar" width="150" height="150"></canvas>
  </div>

  <div id="menu">
    <div class="container">
      <h1 style="color:#0077be;margin:0;letter-spacing:2px">SKY DODGER</h1>
      <p style="margin:6px 0 0;color:#5a6c7f">High-Altitude Interception Command</p>

      <div class="menu-grid">
        <div class="panel">
          <h3>Pilot Control</h3>
          <div class="meta">
            <div class="field">
              <label for="pilotName">Sign In (Pilot Name)</label>
              <input id="pilotName" maxlength="16" placeholder="Enter your callsign" />
            </div>
            <div class="field">
              <label>Career Stats</label>
              <div style="font-size:14px">
                Bank: <b><span id="bankVal">0</span> C</b><br />
                High Score: <b><span id="highScoreVal">0</span></b>
              </div>
            </div>
          </div>

          <div style="margin-top:10px">
            <button id="easyBtn" class="btn active" onclick="setMode('easy')">EASY</button>
            <button id="hardBtn" class="btn" onclick="setMode('hard')">HARD</button>
            <button id="chaosBtn" class="btn btn-chaos" onclick="setMode('chaos')">CHAOS</button>
            <button id="luckBtn" class="btn btn-luck" onclick="setMode('luck')">LUCK</button>
          </div>

          <button class="start-btn" onclick="startGame()">ENGAGE</button>
        </div>

        <div class="panel">
          <h3>Hangar (Buy + Preview)</h3>
          <div class="hangar" id="hangar"></div>
          <div class="boost-list">
            <b>Power-ups:</b><br />
            ‚Ä¢ ‚ö° Nitro<br />
            ‚Ä¢ üõ° Shield<br />
            ‚Ä¢ üß≤ Magnet<br />
            ‚Ä¢ ‚ùÑ Slow Motion<br />
            ‚Ä¢ üí£ Bomb
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="mobileControls">
    <div id="stickZone" class="stick-zone">
      <div id="stickKnob" class="stick-knob"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const radarCanvas = document.getElementById('radar');
    const radarCtx = radarCanvas.getContext('2d');

    const mobileControls = document.getElementById('mobileControls');
    const stickZone = document.getElementById('stickZone');
    const stickKnob = document.getElementById('stickKnob');

    const menuEl = document.getElementById('menu');
    const pilotNameInput = document.getElementById('pilotName');
    const isTouchDevice = window.matchMedia('(pointer: coarse)').matches || 'ontouchstart' in window;

    let mode = 'easy';
    let coins = parseInt(localStorage.getItem('sky_coins')) || 0;
    let unlocked = JSON.parse(localStorage.getItem('sky_ships')) || ['Classic'];
    let activeShip = localStorage.getItem('sky_active') || 'Classic';
    let pilotName = localStorage.getItem('sky_pilot') || 'ACE';
    let highScore = parseInt(localStorage.getItem('sky_high_score')) || 0;

    const GLOBAL_SPEED_NERF = 0.78;
    const MAX_PARTICLES = 150;
    const MAX_MISSILES = 110;
    const MAX_ENGINE_FLAMES = 120;
    const MAX_LOOT = 140;
    const MAX_POWER_ORBS = 40;
    const ITEM_MAX_AGE = 60 * 45;

    const SHIPS = {
      Classic: { color: '#bdc3c7', accent: '#c0392b', speed: 0.65, turn: 0.12, price: 0 },
      Viper:   { color: '#f1c40f', accent: '#2c3e50', speed: 0.85, turn: 0.16, price: 100 },
      Falcon:  { color: '#3498db', accent: '#2980b9', speed: 0.75, turn: 0.20, price: 250 },
      Nimbus:  { color: '#e0fbfc', accent: '#3a86ff', speed: 0.68, turn: 0.24, price: 450 },
      Blaze:   { color: '#f28482', accent: '#c1121f', speed: 0.92, turn: 0.15, price: 700 },
      Ghost:   { color: '#adb5bd', accent: '#6c757d', speed: 0.72, turn: 0.28, price: 950 }
    };

    let isRunning = false;
    let score = 0;
    let frame = 0;
    let camX = 0;
    let camY = 0;
    let shake = 0;
    let zoom = 0.6;

    let keys = {};
    let stickInput = { x: 0, y: 0, active: false };

    const player = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      angle: 0
    };

    const powerState = {
      type: 'none',
      timer: 0
    };

    let missiles = [];
    let loot = [];
    let powerOrbs = [];
    let particles = [];
    let clouds = [];
    let engineFlames = [];

    function seedClouds() {
      clouds = [];
      const cloudCount = isTouchDevice ? 100 : 170;
      for (let i = 0; i < cloudCount; i++) {
        clouds.push({
          x: Math.random() * 13000 - 6500,
          y: Math.random() * 13000 - 6500,
          w: 100 + Math.random() * 380,
          h: 60 + Math.random() * 180,
          opacity: 0.05 + Math.random() * 0.3
        });
      }
    }

    seedClouds();

    function setMode(m) {
      mode = m;
      document.getElementById('easyBtn').className = m === 'easy' ? 'btn active' : 'btn';
      document.getElementById('hardBtn').className = m === 'hard' ? 'btn active' : 'btn';
      document.getElementById('chaosBtn').className = m === 'chaos' ? 'btn btn-chaos active' : 'btn btn-chaos';
      document.getElementById('luckBtn').className = m === 'luck' ? 'btn btn-luck active' : 'btn btn-luck';
    }

    function drawShipPreview(canvasEl, ship) {
      const pctx = canvasEl.getContext('2d');
      pctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
      pctx.fillStyle = '#edf6ff';
      pctx.fillRect(0, 0, canvasEl.width, canvasEl.height);

      pctx.translate(canvasEl.width / 2, canvasEl.height / 2);
      pctx.scale(0.75, 0.75);

      pctx.fillStyle = ship.accent;
      pctx.beginPath();
      pctx.moveTo(-26, -18);
      pctx.lineTo(8, 0);
      pctx.lineTo(-26, 18);
      pctx.fill();

      pctx.fillStyle = ship.color;
      pctx.beginPath();
      pctx.ellipse(0, 0, 26, 10, 0, 0, Math.PI * 2);
      pctx.fill();

      pctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    function updateHangar() {
      const gui = document.getElementById('hangar');
      gui.innerHTML = '';

      Object.keys(SHIPS).forEach(name => {
        const ship = SHIPS[name];
        const isOwn = unlocked.includes(name);

        const div = document.createElement('div');
        div.className = `slot ${activeShip === name ? 'selected' : ''}`;

        const preview = document.createElement('canvas');
        preview.width = 94;
        preview.height = 34;
        preview.className = 'ship-preview';

        const stats = document.createElement('div');
        stats.innerHTML = `<b>${name}</b><br>${isOwn ? 'READY' : ship.price + ' C'}<br>SPD ${(ship.speed * 10).toFixed(1)}`;

        div.appendChild(preview);
        div.appendChild(stats);
        gui.appendChild(div);

        drawShipPreview(preview, ship);

        div.onclick = () => {
          if (isOwn) {
            activeShip = name;
          } else if (coins >= ship.price) {
            coins -= ship.price;
            unlocked.push(name);
            activeShip = name;
            save();
          }

          updateHangar();
          syncUI();
        };
      });
    }

    function save() {
      localStorage.setItem('sky_coins', coins);
      localStorage.setItem('sky_ships', JSON.stringify(unlocked));
      localStorage.setItem('sky_active', activeShip);
      localStorage.setItem('sky_pilot', pilotName);
      localStorage.setItem('sky_high_score', highScore);
    }

    function syncUI() {
      document.getElementById('bankVal').innerText = coins;
      document.getElementById('coinVal').innerText = coins;
      document.getElementById('scoreVal').innerText = score;
      document.getElementById('mCount').innerText = missiles.length;
      document.getElementById('pilotHud').innerText = pilotName;
      document.getElementById('highScoreVal').innerText = highScore;
      document.getElementById('highScoreHud').innerText = highScore;
      document.getElementById('powerVal').innerText = powerState.type === 'none' ? 'NONE' : `${powerState.type.toUpperCase()} ${Math.ceil(powerState.timer / 60)}s`;
      pilotNameInput.value = pilotName;
    }

    function spawnExplosion(x, y, colorA = '#ffae00', colorB = '#ffffff') {
      shake = 26;
      const burst = isTouchDevice ? 14 : 24;

      for (let i = 0; i < burst; i++) {
        if (particles.length >= MAX_PARTICLES) {
          particles.shift();
        }

        particles.push({
          x,
          y,
          vx: (Math.random() - 0.5) * 12,
          vy: (Math.random() - 0.5) * 12,
          life: 1,
          color: i % 2 ? colorA : colorB,
          size: 7 + Math.random() * 4
        });
      }
    }

    function drawRadar() {
      radarCtx.clearRect(0, 0, radarCanvas.width, radarCanvas.height);
      const center = radarCanvas.width / 2;
      const maxRange = 1900;

      radarCtx.fillStyle = 'rgba(0, 25, 35, 0.82)';
      radarCtx.beginPath();
      radarCtx.arc(center, center, center - 2, 0, Math.PI * 2);
      radarCtx.fill();

      radarCtx.strokeStyle = 'rgba(76, 201, 240, 0.34)';
      [24, 44, 64].forEach(r => {
        radarCtx.beginPath();
        radarCtx.arc(center, center, r, 0, Math.PI * 2);
        radarCtx.stroke();
      });

      missiles.forEach(m => {
        const dx = m.x - player.x;
        const dy = m.y - player.y;
        const dist = Math.hypot(dx, dy);

        if (dist > maxRange) return;

        radarCtx.fillStyle = mode === 'luck' ? '#f15bb5' : '#ff4d6d';
        radarCtx.beginPath();
        radarCtx.arc(
          center + (dx / maxRange) * (center - 10),
          center + (dy / maxRange) * (center - 10),
          2.7,
          0,
          Math.PI * 2
        );
        radarCtx.fill();
      });

      radarCtx.fillStyle = '#00f5d4';
      radarCtx.beginPath();
      radarCtx.arc(center, center, 4, 0, Math.PI * 2);
      radarCtx.fill();
    }

    function emitEngineFlame() {
      if (frame % 2 !== 0) return;

      const s = SHIPS[activeShip];
      const speed = Math.hypot(player.vx, player.vy);
      const base = Math.max(0.3, speed * 0.14 + s.speed * 0.35);
      const behind = Math.PI + player.angle;

      for (let i = 0; i < 2; i++) {
        if (engineFlames.length >= MAX_ENGINE_FLAMES) {
          engineFlames.shift();
        }

        const side = i ? 7 : -7;
        const spread = (Math.random() - 0.5) * 0.42;

        engineFlames.push({
          x: player.x - Math.cos(player.angle) * 24 + Math.sin(player.angle) * side,
          y: player.y - Math.sin(player.angle) * 24 - Math.cos(player.angle) * side,
          vx: Math.cos(behind + spread) * (3.6 + base + Math.random() * 1.4),
          vy: Math.sin(behind + spread) * (3.6 + base + Math.random() * 1.4),
          life: 0.92,
          size: 5 + Math.random() * 3
        });
      }
    }

    function applyPower(type) {
      if (type === 'bomb') {
        for (let i = missiles.length - 1; i >= 0; i--) {
          if (Math.hypot(player.x - missiles[i].x, player.y - missiles[i].y) < 640) {
            missiles.splice(i, 1);
          }
        }
        score += 90;
        powerState.type = 'none';
        powerState.timer = 0;
        return;
      }

      powerState.type = type;
      powerState.timer = 60 * 8;
    }

    function spawnPowerOrb() {
      const roll = Math.random();
      let type = 'shield';
      if (roll < 0.2) type = 'speed';
      else if (roll < 0.4) type = 'magnet';
      else if (roll < 0.6) type = 'slow';
      else if (roll < 0.8) type = 'bomb';
      else type = 'shield';

      powerOrbs.push({
        type,
        x: player.x + (Math.random() - 0.5) * 3200,
        y: player.y + (Math.random() - 0.5) * 3200,
        bornFrame: frame
      });
    }

    function resetRound() {
      missiles = [];
      loot = [];
      particles = [];
      engineFlames = [];
      powerOrbs = [];

      player.x = 0;
      player.y = 0;
      player.vx = 0;
      player.vy = 0;
      player.angle = 0;

      powerState.type = 'none';
      powerState.timer = 0;
    }

    function startGame() {
      pilotName = (pilotNameInput.value || 'ACE').trim().slice(0, 16) || 'ACE';
      save();

      isRunning = true;
      score = 0;
      frame = 0;
      zoom = 0.6;

      resetRound();

      menuEl.style.display = 'none';
      if (isTouchDevice) {
        mobileControls.classList.add('mobile-visible');
      }

      syncUI();
      requestAnimationFrame(loop);
    }

    function loseLife() {
      if (powerState.type === 'shield') {
        powerState.type = 'none';
        powerState.timer = 0;
        spawnExplosion(player.x, player.y, '#8ecae6', '#ffffff');
        return;
      }

      spawnExplosion(player.x, player.y);
      isRunning = false;

      if (score > highScore) {
        highScore = score;
        save();
      }

      setTimeout(() => {
        menuEl.style.display = 'flex';
        mobileControls.classList.remove('mobile-visible');
        syncUI();
      }, 1000);
    }

    function loop() {
      if (!isRunning) return;
      frame++;

      const speed = Math.hypot(player.vx, player.vy);
      zoom += (0.6 - speed * 0.0048 - zoom) * 0.05;

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.fillStyle = '#4ca1af';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (shake > 0) {
        ctx.translate((Math.random() - 0.5) * shake, (Math.random() - 0.5) * shake);
        shake *= 0.9;
      }

      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.scale(zoom, zoom);
      ctx.translate(-camX, -camY);

      clouds.forEach(c => {
        ctx.fillStyle = `rgba(255,255,255,${c.opacity})`;
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.w, c.h, 0, 0, Math.PI * 2);
        ctx.fill();

        if (Math.abs(player.x - c.x) > 7600) c.x = player.x + (Math.random() - 0.5) * 7600;
        if (Math.abs(player.y - c.y) > 7600) c.y = player.y + (Math.random() - 0.5) * 7600;
      });

      const s = SHIPS[activeShip];
      const speedMul = powerState.type === 'speed' ? 1.35 : 1;
      const accel = s.speed * GLOBAL_SPEED_NERF * speedMul;

      if (stickInput.active) {
        player.vx += stickInput.x * accel;
        player.vy += stickInput.y * accel;
      }

      if (keys['w'] || keys['arrowup']) player.vy -= accel;
      if (keys['s'] || keys['arrowdown']) player.vy += accel;
      if (keys['a'] || keys['arrowleft']) player.vx -= accel;
      if (keys['d'] || keys['arrowright']) player.vx += accel;

      player.vx *= 0.955;
      player.vy *= 0.955;
      player.x += player.vx;
      player.y += player.vy;

      if (Math.hypot(player.vx, player.vy) > 0.2) {
        player.angle = Math.atan2(player.vy, player.vx);
      }

      camX += (player.x - camX) * 0.1;
      camY += (player.y - camY) * 0.1;

      emitEngineFlame();

      if (frame % 150 === 0) {
        if (loot.length >= MAX_LOOT) loot.shift();
        loot.push({
          x: player.x + (Math.random() - 0.5) * 3600,
          y: player.y + (Math.random() - 0.5) * 3600,
          bornFrame: frame
        });
      }

      if (frame % 420 === 0) {
        if (powerOrbs.length >= MAX_POWER_ORBS) powerOrbs.shift();
        spawnPowerOrb();
      }

      const coinGrabRange = powerState.type === 'magnet' ? 360 : 65;

      for (let i = loot.length - 1; i >= 0; i--) {
        const l = loot[i];
        const age = frame - (l.bornFrame || frame);
        if (age > ITEM_MAX_AGE) {
          loot.splice(i, 1);
          continue;
        }

        const dist = Math.hypot(player.x - l.x, player.y - l.y);

        if (powerState.type === 'magnet' && dist < 360 && dist > 8) {
          l.x += (player.x - l.x) * 0.08;
          l.y += (player.y - l.y) * 0.08;
        }

        const inViewLoot = Math.abs(l.x - camX) < (canvas.width / (2 * zoom) + 260) && Math.abs(l.y - camY) < (canvas.height / (2 * zoom) + 260);
        if (inViewLoot) {
          if (!isTouchDevice) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ffd60a';
          }

          ctx.fillStyle = '#ffd60a';
          ctx.beginPath();
          ctx.arc(l.x, l.y, 20, 0, Math.PI * 2);
          ctx.fill();

          if (!isTouchDevice) {
            ctx.shadowBlur = 0;
          }
        }

        if (dist < coinGrabRange) {
          coins += 10;
          score += 45;
          loot.splice(i, 1);
          save();
        }
      }

      for (let i = powerOrbs.length - 1; i >= 0; i--) {
        const p = powerOrbs[i];
        const age = frame - (p.bornFrame || frame);
        if (age > ITEM_MAX_AGE) {
          powerOrbs.splice(i, 1);
          continue;
        }

        const icon = p.type === 'speed' ? '‚ö°' : p.type === 'magnet' ? 'üß≤' : p.type === 'slow' ? '‚ùÑ' : p.type === 'bomb' ? 'üí£' : 'üõ°';
        const inViewOrb = Math.abs(p.x - camX) < (canvas.width / (2 * zoom) + 240) && Math.abs(p.y - camY) < (canvas.height / (2 * zoom) + 240);

        if (inViewOrb) {
          ctx.fillStyle = '#bde0fe';
          ctx.beginPath();
          ctx.arc(p.x, p.y, 16, 0, Math.PI * 2);
          ctx.fill();

          ctx.fillStyle = '#073b4c';
          ctx.font = 'bold 12px Segoe UI';
          ctx.fillText(icon, p.x - 7, p.y + 4);
        }

        if (Math.hypot(player.x - p.x, player.y - p.y) < 54) {
          applyPower(p.type);
          powerOrbs.splice(i, 1);
          score += 60;
        }
      }

      const slowSpawnMul = powerState.type === 'slow' ? 1.45 : 1;
      const baseRate = mode === 'easy' ? 92 : mode === 'hard' ? 54 : mode === 'chaos' ? 22 : 14;
      const ramp = Math.floor(frame / 580);
      const spawnEvery = Math.max(10, Math.floor((baseRate - ramp) * slowSpawnMul));

      if (frame % spawnEvery === 0) {
        if (missiles.length >= MAX_MISSILES) {
          missiles.shift();
        }

        const a = Math.random() * Math.PI * 2;
        missiles.push({
          x: player.x + Math.cos(a) * (1350 + Math.random() * 450),
          y: player.y + Math.sin(a) * (1350 + Math.random() * 450),
          angle: a + Math.PI + (mode === 'luck' ? (Math.random() - 0.5) * 1.3 : 0),
          speed: (9 + Math.random() * 4.8) * (mode === 'luck' ? 0.86 + Math.random() * 0.66 : 1) * (powerState.type === 'slow' ? 0.7 : 1),
          bornFrame: frame,
          trail: []
        });
      }

      for (let i = missiles.length - 1; i >= 0; i--) {
        const m = missiles[i];

        const target = Math.atan2(player.y - m.y, player.x - m.x);
        let diff = target - m.angle;

        while (diff < -Math.PI) diff += Math.PI * 2;
        while (diff > Math.PI) diff -= Math.PI * 2;

        const turnRate = mode === 'luck' ? (0.02 + Math.random() * 0.095) : 0.048;
        m.angle += diff * turnRate;

        if (mode === 'luck' && Math.random() > 0.82) {
          m.angle += (Math.random() - 0.5) * 0.6;
        }

        m.x += Math.cos(m.angle) * m.speed;
        m.y += Math.sin(m.angle) * m.speed;

        const age = frame - (m.bornFrame || frame);
        if (age > 1200) {
          missiles.splice(i, 1);
          continue;
        }

        const viewPad = 360;
        const halfW = canvas.width / (2 * zoom) + viewPad;
        const halfH = canvas.height / (2 * zoom) + viewPad;
        const inView = Math.abs(m.x - camX) < halfW && Math.abs(m.y - camY) < halfH;

        if (frame % 3 === 0) {
          m.trail.push({ x: m.x, y: m.y });
          if (m.trail.length > 12) m.trail.shift();
        }

        if (inView) {
          ctx.strokeStyle = 'rgba(255,255,255,0.38)';
          ctx.lineWidth = 5;
          ctx.beginPath();
          m.trail.forEach((t, idx) => idx ? ctx.lineTo(t.x, t.y) : ctx.moveTo(t.x, t.y));
          ctx.stroke();

          ctx.save();
          ctx.translate(m.x, m.y);
          ctx.rotate(m.angle);

          ctx.fillStyle = '#ff5500';
          ctx.beginPath();
          ctx.arc(-22, 0, 11, 0, Math.PI * 2);
          ctx.fill();

          ctx.fillStyle = '#333';
          ctx.fillRect(-20, -7, 42, 14);

          ctx.fillStyle = '#e74c3c';
          ctx.beginPath();
          ctx.moveTo(22, -7);
          ctx.lineTo(44, 0);
          ctx.lineTo(22, 7);
          ctx.fill();

          ctx.restore();
        }

        if (Math.hypot(player.x - m.x, player.y - m.y) < 34) {
          loseLife();
          break;
        }

        for (let j = i - 1; j >= 0; j--) {
          if (Math.hypot(m.x - missiles[j].x, m.y - missiles[j].y) < 58) {
            missiles.splice(i, 1);
            missiles.splice(j, 1);
            score += 95;
            break;
          }
        }

        if (m && Math.hypot(player.x - m.x, player.y - m.y) > 4500) {
          missiles.splice(i, 1);
        }
      }

      for (let i = engineFlames.length - 1; i >= 0; i--) {
        const f = engineFlames[i];
        f.x += f.vx;
        f.y += f.vy;
        f.life -= 0.055;
        f.vx *= 0.92;
        f.vy *= 0.92;

        ctx.globalAlpha = Math.max(0, f.life);
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(f.x, f.y, Math.max(0.7, f.size * f.life), 0, Math.PI * 2);
        ctx.fill();

        if (f.life <= 0) {
          engineFlames.splice(i, 1);
        }
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.042;

        ctx.globalAlpha = Math.max(0, p.life);
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }

      ctx.globalAlpha = 1;

      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.rotate(player.angle);

      ctx.fillStyle = s.accent;
      ctx.beginPath();
      ctx.moveTo(-22, -38);
      ctx.lineTo(8, 0);
      ctx.lineTo(-22, 38);
      ctx.fill();

      ctx.fillStyle = s.color;
      ctx.beginPath();
      ctx.ellipse(0, 0, 38, 14, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#2c3e50';
      ctx.beginPath();
      ctx.ellipse(15, 0, 14, 7, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.beginPath();
      ctx.ellipse(18, -3, 6, 2, 0.4, 0, Math.PI * 2);
      ctx.fill();

      if (powerState.type === 'shield') {
        ctx.strokeStyle = 'rgba(168, 218, 220, 0.8)';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(0, 0, 44 + Math.sin(frame * 0.15) * 2, 0, Math.PI * 2);
        ctx.stroke();
      }

      ctx.restore();

      if (powerState.timer > 0) {
        powerState.timer--;
        if (powerState.timer <= 0) {
          powerState.type = 'none';
          powerState.timer = 0;
        }
      }

      drawRadar();

      if (frame % 10 === 0) {
        syncUI();
      }

      if (frame % 120 === 0) {
        save();
      }

      if (isRunning) {
        requestAnimationFrame(loop);
      }
    }

    window.onkeydown = e => {
      keys[e.key.toLowerCase()] = true;
    };

    window.onkeyup = e => {
      keys[e.key.toLowerCase()] = false;
    };

    window.onresize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };

    pilotNameInput.addEventListener('change', e => {
      pilotName = (e.target.value || 'ACE').trim().slice(0, 16) || 'ACE';
      save();
      syncUI();
    });

    function updateStickFromTouch(touch) {
      const rect = stickZone.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = touch.clientX - cx;
      const dy = touch.clientY - cy;

      const maxDist = rect.width * 0.34;
      const len = Math.hypot(dx, dy) || 1;
      const d = Math.min(maxDist, len);

      const nx = dx / len;
      const ny = dy / len;

      stickInput.active = true;
      stickInput.x = (nx * d) / maxDist;
      stickInput.y = (ny * d) / maxDist;

      stickKnob.style.left = `${50 + stickInput.x * 33}%`;
      stickKnob.style.top = `${50 + stickInput.y * 33}%`;
    }

    function resetStick() {
      stickInput = { x: 0, y: 0, active: false };
      stickKnob.style.left = '50%';
      stickKnob.style.top = '50%';
    }

    stickZone.addEventListener('touchstart', e => {
      e.preventDefault();
      updateStickFromTouch(e.touches[0]);
    }, { passive: false });

    stickZone.addEventListener('touchmove', e => {
      e.preventDefault();
      updateStickFromTouch(e.touches[0]);
    }, { passive: false });

    stickZone.addEventListener('touchend', e => {
      e.preventDefault();
      resetStick();
    }, { passive: false });

    window.onresize();
    updateHangar();
    syncUI();
    drawRadar();
  </script>
